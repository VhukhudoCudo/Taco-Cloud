# Use the port Render provides, fallback to 8080
server.port=${PORT:8080}

# MySQL datasource
spring.datasource.url=jdbc:mysql://<MYSQL_HOST>:3306/tacocloud
spring.datasource.username=<MYSQL_USER>
spring.datasource.password=<MYSQL_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security
spring.security.user.name=buzz
spring.security.user.password=infinity

# Taco app settings
taco.orders.pageSize=10
taco.discount.codes.abcdef=10

# Logging
logging.level.tacos=WARN
