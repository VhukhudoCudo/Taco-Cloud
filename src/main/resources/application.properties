server:
  port: ${PORT:8080} # Use Render's assigned port

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/tacocloud}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

taco:
  orders:
    pageSize: 10
  discount:
    codes:
      abcdef: 10

logging:
  level:
    tacos: WARN
